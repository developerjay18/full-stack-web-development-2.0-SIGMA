<!-- Que - 10
Create a registration form with fields for the users name, email address, password, and a checkbox to agree to the terms and conditions. Use the text input type for the name and email fields, the password input type for the password field, and the checkbox input type for the terms and conditions field. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 10</title>
  </head>
  <body>
    <header>
      <h1>Registration form</h1>
    </header>
    <main>
      <form action="#" method="post">
        <label for="user-name">Username</label>
        <br />
        <input type="text" name="name" id="user-name" />
        <br />
        <label for="user-email">User email</label>
        <br />
        <input type="text" name="email" id="user-email" />
        <br />
        <label for="user-password">User password</label>
        <br />
        <input type="password" name="password" id="user-password" />
        <br />
        <input type="checkbox" name="assurance" id="user-assurance" />
        <label for="user-assurance">terms and conditions</label>
        <br />
        <button type="submit">submit</button>
      </form>
    </main>
  </body>
</html>
