<!-- Que - 8
Create a simple webpage that displays Wikipedia's physics wallah page using an iframe. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 8</title>
  </head>
  <body>
    <main>
      <u>
        <h1 style="text-align: center">
          Embeded wikipedia page using iframe tag
        </h1>
      </u>
      <iframe
        src="https://en.wikipedia.org/wiki/Physics_Wallah"
        frameborder="1"
        width="100%"
        height="550px"
      >
      </iframe>
    </main>
  </body>
</html>
