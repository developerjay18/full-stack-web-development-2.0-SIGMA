<!-- Que - 4
create a webpage with a list of tech stacks involved in full-stack web development where the even-numbered items have a diffrent background color than the odd-numbered items. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 4</title>
    <style>
      ul li:nth-child(odd) {
        background-color: #8a2be2;
        color: #ffe4c4;
      }
      ul li:nth-child(even) {
        background-color: #ffe4c4;
        color: #8a2be2;
      }
    </style>
  </head>
  <body>
    <main>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>Git</li>
        <li>Bootstrap</li>
        <li>Tailwind</li>
        <li>React</li>
        <li>NodeJS</li>
        <li>ExpressJS</li>
        <li>Hosting</li>
      </ul>
    </main>
  </body>
</html>
