Create a simple Pokemon game as shown in the image below.

b) On hovering a card, that particular card must be displayed on the top so that the Pokemon image is visible.
c) Use z-index to achieve this output. -->

    <!-- linking my CSS file -->

  </head>
  <body>

      </div>
      <div class="card card-2">
        <h3>card 2</h3>
        <img src="./assets/charizard.jpg" alt="charizard-image" />

      <div class="card card-3">
