<!-- Que - 4
Create a simple Gmail landing ree clone as shown in the below image.
Reference Link: https://www.google.com/intl/en_in/gmail/about -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 4</title>
    <!-- linking my CSS file -->
    <link rel="stylesheet" href="./question-4.css" />
  </head>
  <body>
    <!-- header (navbar) -->
    <header>
      <!-- navbar  -->
      <nav>
        <!-- logo -->
        <div class="logo">
          <img src="./assets/logo-gmail.png" alt="gmail-logo" />
          <span class="logo-name">Gmail</span>
        </div>
        <!-- buttons -->
        <div class="buttons">
          <button class="btn btn1">For work</button>
          <button class="btn btn2">Sign in</button>
          <button class="btn btn3">Create an account</button>
        </div>
      </nav>
    </header>

    <!-- main  -->
    <main>
      <div class="container">
        <!-- left-side-div -->
        <div class="left-div">
          <h1>Secure, Smart, and easy to use email</h1>
          <p>
            Get more done with Gmail. Now integrated with Google Chat, Google
            Meet, and more, all in one place. Create an account
          </p>
          <div class="buttons">
            <button class="btn btn3">Create an account</button>
            <button class="btn btn1">For work</button>
          </div>
        </div>

        <!-- right-side-div -->
        <div class="right-div">
          <img src="./assets/gmail-about-image.webp" alt="gmail-image" />
        </div>
      </div>
    </main>
  </body>
</html>
