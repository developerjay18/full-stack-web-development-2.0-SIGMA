<!-- Que - 6
Create a simple Google search bar as shown in the image below.
a) Use Google icons and free images for search icons, microphone, and Google lens images.
b) Ensure that the input field accepts text input and has no outline even when the user is typing. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 6</title>
    <!-- linking my CSS file -->
    <link rel="stylesheet" href="./question-6.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- main heading -->
      <div class="search-engine">
        <h1>Google</h1>
      </div>

      <!-- search bar -->
      <div class="search-bar">
        <div class="search-icon">
          <img src="./assets/google-search.png" alt="search-icon" />
        </div>
        <div class="input-search-bar">
          <input type="text" name="search" id="search" />
        </div>
        <div class="mike-icon">
          <img src="./assets/google-voice.png" alt="voice-mike-icon" />
        </div>
        <div class="lens-icon">
          <img src="./assets/google-lens.png" alt="google-lens-icon" />
        </div>
      </div>
    </div>
  </body>
</html>
