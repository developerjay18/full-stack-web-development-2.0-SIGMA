<!-- Que - 7
Create a simple webpage alert bar as shown in the below image.
a) Make sure the image is permanently fixed to the top of the screen. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 7</title>
    <!-- font awesome links for icons -->
    <script
      src="https://kit.fontawesome.com/a4ceb3bfd3.js"
      crossorigin="anonymous"
    ></script>
    <!-- linking my CSS file -->
    <link rel="stylesheet" href="./question-7.css" />
  </head>
  <body>
    <div class="warning-bar">
      <div class="warning-icon">
        <i class="fa-solid fa-triangle-exclamation fa-xl"></i>
      </div>
      <div class="warning-text">
        <p>Warning!! This action is not Allowed.</p>
      </div>
      <div class="close-icon">
        <i class="fa-solid fa-xmark fa-xl"></i>
      </div>
    </div>
  </body>
</html>
