<!-- Que - 1 
Let's assume you have been given a task to build a responsive webpage with a navigation menu that adapts to different screen sizes. initially, on large screens, the webpage should have a horizontal menu that has several navigation items. It looks good on large screens, but on smaller screens, it should change into a menu icon (like a hamburger) and collapse. The below images will provide a clear picture of the task.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>
    <!-- linking my CSS -->
    <link rel="stylesheet" href="./question-1.css" />
  </head>
  <body>
    <!-- navbar starts here -->
    <nav>
        <div class="logo">
            <img src="./assets/logo.png" alt="company-logo">
        </div>
        <div class="links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="login">
            <button class="login-btn">Login</button>
        </div>
        <div class="hamburger-menu">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
    </nav>
    <!-- navbar endss here -->
  </body>
</html>
