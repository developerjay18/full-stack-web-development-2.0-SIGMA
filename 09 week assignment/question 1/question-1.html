Design and develop a login page using HTML and CSS. The login page should have a visually appealing layout as shown in the below image -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>
    <!-- linking my CSS file -->
    <link rel="stylesheet" href="./question-1.css" />
  </head>
  <body>
    <!-- container starts here -->
    <div class="container">
      <h2>Login</h2>
      <form action="#">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <button type="submit">Submit</button>
      </form>
    </div>
    <!-- container ends here -->
  </body>
</html>
