<!-- 8. Your task is to create a webpage that displays the time in hours, minutes, and seconds in the center of the screen. Format the time to have 2 digits for hours, minutes, and seconds, and use the time's values to assign a hex code to the background. The timer should update in real-time without any user interaction. For
Example: If the time is 12:10:50 the background color of the webpage will have the hex code “#121050”. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 8</title>
    <!-- linking my JS file -->
    <script src="./script.js" defer></script>
    <!-- linking my CSS file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="time-container">
      <div class="time">
        <div class="hour">hour</div>
        <span>:</span>
        <div class="min">minute</div>
        <span>:</span>
        <div class="sec">second</div>
      </div>
    </div>
  </body>
</html>
